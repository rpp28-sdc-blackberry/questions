version: 2.1

orbs:
  # The Node.js orb contains a set of prepackaged CircleCI configuration you can utilize
  # Orbs reduce the amount of configuration required for common tasks.
  # See the orb documentation here: https://circleci.com/developer/orbs/orb/circleci/node
  node: circleci/node@4.1


jobs:
  # Below is the definition of your job to build and test your app, you can rename and customize it as you want.
  build-and-test:
    # These next lines define a Docker executor: https://circleci.com/docs/2.0/executor-types/
    # You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # A list of available CircleCI Docker Convenience Images are available here: https://circleci.com/developer/images/image/cimg/node
    docker:
      - image: cimg/node:15.1
        environment:
          NODE_ENV: test
          TEST_DATABASE_URL: postgresql://postgres@localhost/qna-test
          # POSTGRES_USER: postgres
          POSTGRES_DB: qna-test
    # Then run your tests!
    # CircleCI will report the results back to your VCS provider.
      - image: circleci/postgres:9.6-alpine
        environment:
        #   POSTGRES_USER: postgres
          POSTGRES_DB: qna-test
    steps:
      # Checkout the code as the first step.
      - checkout
      - run: sudo apt-get update && sudo apt-get install postgresql-client
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "CREATE TABLE questions (
              question_id SERIAL PRIMARY KEY,
              product_id integer,
              question_body text,
              question_date timestamp DEFAULT CURRENT_TIMESTAMP(0),
              asker_name text,
              asker_email text,
              reported boolean DEFAULT false,
              question_helpfulness integer DEFAULT 0
            );"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "CREATE TABLE answers (
              answer_id SERIAL PRIMARY KEY,
              question_id integer REFERENCES questions ON DELETE CASCADE,
              body text,
              date timestamp DEFAULT CURRENT_TIMESTAMP(0),
              answerer_name text,
              answerer_email text,
              reported boolean DEFAULT false,
              helpfulness integer DEFAULT 0
            );"
      - run: |
          psql \
          -d $TEST_DATABASE_URL \
          -c "CREATE TABLE photos (
              id SERIAL PRIMARY KEY,
              answer_id integer REFERENCES answers ON DELETE CASCADE,
              url text
            );"
      # - run: |
      #     psql \
      #     -d $TEST_DATABASE_URL \
      #     -c "INSERT INTO questions (product_id, question_body, asker_name, asker_email) VALUES(1, 'test body1', 'test1', 'test1@g.com'),(2, 'test body2', 'test2', 'test2@g.com');"
      # - run: |
      #     psql \
      #     -d $TEST_DATABASE_URL \
      #     -c "INSERT INTO answers (question_id, body, answerer_name, answerer_email) VALUES(1, 'answer body1', 'answer1', 'answer1@g.com'),(2, 'answer body2', 'answer2', 'answer2@g.com');"
      # - run: |
      #     psql \
      #     -d $TEST_DATABASE_URL \
      #     -c "INSERT INTO photos (answer_id, url) VALUES(1, 'photo1'), (1, 'photo2'), (1, 'photo3'), (2, 'photo4');"
      # - run: |
      #     psql \
      #     -d $TEST_DATABASE_URL \
      #     -c "SELECT * FROM answers WHERE question_id=1;"
      # Next, the node orb's install-packages step will install the dependencies from a package.json.
      # The orb install-packages step will also automatically cache them for faster future runs.
      - node/install-packages
      # - run:
      #     name: Wait for Postgres to start
      #     command: dockerize -wait tcp://localhost:5432 -timeout 1m
      - run:
          name: Run tests
          command: npm test

